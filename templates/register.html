{% extends 'base.html' %}
{% block head %}
{% endblock %}
{% block content %}
<!--

<div class="flex min-h-[100dvh] bg-gray-100 px-4 py-12 dark:bg-gray-950 lg:flex-row lg:items-center lg:justify-center">
  <div class="w-full max-w-md space-y-8 lg:mr-8 lg:max-w-2xl">
    <div>
      <h2 class="mt-6 text-center text-3xl font-bold tracking-tight text-gray-900 dark:text-gray-50 lg:text-left">
        Sign up for your account
      </h2>
      <p class="mt-2 text-center text-sm text-gray-600 dark:text-gray-400 lg:text-left">
        Or
        <a
          class="font-medium text-indigo-600 hover:text-indigo-500 dark:text-indigo-500 dark:hover:text-indigo-400"
          href="#"
        >
          sign in to your existing account
        </a>
      </p>
    </div>
    <form class="space-y-6" action="#" method="POST">
      <div class="grid grid-cols-2 gap-4">
        <div>
          <label
            class="peer-disabled:cursor-not-allowed peer-disabled:opacity-70 block text-sm font-medium text-gray-700 dark:text-gray-300"
            for="name"
          >
            Name
          </label>
          <div class="mt-1">
            <input
              class="h-10 bg-background text-sm ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50 block w-full appearance-none rounded-md border border-gray-300 px-3 py-2 placeholder-gray-400 shadow-sm focus:border-indigo-500 focus:outline-none focus:ring-indigo-500 dark:border-gray-600 dark:bg-gray-800 dark:text-gray-50 dark:placeholder-gray-400"
              id="name"
              autocomplete="name"
              required=""
              type="text"
              name="name"
            />
          </div>
        </div>
        <div>
          <label
            class="peer-disabled:cursor-not-allowed peer-disabled:opacity-70 block text-sm font-medium text-gray-700 dark:text-gray-300"
            for="email"
          >
            Email address
          </label>
          <div class="mt-1">
            <input
              class="h-10 bg-background text-sm ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50 block w-full appearance-none rounded-md border border-gray-300 px-3 py-2 placeholder-gray-400 shadow-sm focus:border-indigo-500 focus:outline-none focus:ring-indigo-500 dark:border-gray-600 dark:bg-gray-800 dark:text-gray-50 dark:placeholder-gray-400"
              id="email"
              autocomplete="email"
              required=""
              type="email"
              name="email"
            />
          </div>
        </div>
      </div>
      <div class="grid grid-cols-2 gap-4">
        <div>
          <label
            class="peer-disabled:cursor-not-allowed peer-disabled:opacity-70 block text-sm font-medium text-gray-700 dark:text-gray-300"
            for="password"
          >
            Password
          </label>
          <div class="mt-1">
            <input
              class="h-10 bg-background text-sm ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50 block w-full appearance-none rounded-md border border-gray-300 px-3 py-2 placeholder-gray-400 shadow-sm focus:border-indigo-500 focus:outline-none focus:ring-indigo-500 dark:border-gray-600 dark:bg-gray-800 dark:text-gray-50 dark:placeholder-gray-400"
              id="password"
              autocomplete="current-password"
              required=""
              type="password"
              name="password"
            />
          </div>
        </div>
        <div>
          <label
            class="peer-disabled:cursor-not-allowed peer-disabled:opacity-70 block text-sm font-medium text-gray-700 dark:text-gray-300"
            for="confirm-password"
          >
            Confirm Password
          </label>
          <div class="mt-1">
            <input
              class="h-10 bg-background text-sm ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50 block w-full appearance-none rounded-md border border-gray-300 px-3 py-2 placeholder-gray-400 shadow-sm focus:border-indigo-500 focus:outline-none focus:ring-indigo-500 dark:border-gray-600 dark:bg-gray-800 dark:text-gray-50 dark:placeholder-gray-400"
              id="confirm-password"
              autocomplete="current-password"
              required=""
              type="password"
              name="confirm-password"
            />
          </div>
        </div>
      </div>
      <div>
        <label
          class="peer-disabled:cursor-not-allowed peer-disabled:opacity-70 flex items-center text-sm font-medium text-gray-700 dark:text-gray-300"
          for="is-recruiter"
        >
          <button
            type="button"
            role="checkbox"
            aria-checked="false"
            data-state="unchecked"
            value="on"
            class="peer h-4 w-4 shrink-0 rounded-sm border border-primary ring-offset-background focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50 data-[state=checked]:bg-primary data-[state=checked]:text-primary-foreground"
            id="is-recruiter"
          ></button>
          <input
            aria-hidden="true"
            style="transform: translateX(-100%); position: absolute; pointer-events: none; opacity: 0; margin: 0px; width: 16px; height: 16px;"
            tabindex="-1"
            type="checkbox"
            value="on"
            name="is-recruiter"
          />
          <span class="ml-2">I am a Recruiter</span>
        </label>
      </div>
      <div>
        <label
          class="peer-disabled:cursor-not-allowed peer-disabled:opacity-70 block text-sm font-medium text-gray-700 dark:text-gray-300"
          for="date-of-birth"
        >
          Date of Birth
        </label>
        <div class="mt-1">
          <input
            class="h-10 bg-background text-sm ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50 block w-full appearance-none rounded-md border border-gray-300 px-3 py-2 placeholder-gray-400 shadow-sm focus:border-indigo-500 focus:outline-none focus:ring-indigo-500 dark:border-gray-600 dark:bg-gray-800 dark:text-gray-50 dark:placeholder-gray-400"
            id="date-of-birth"
            required=""
            type="date"
            name="date-of-birth"
          />
        </div>
      </div>
      <div class="grid grid-cols-3 gap-4">
        <div>
          <label
            class="peer-disabled:cursor-not-allowed peer-disabled:opacity-70 block text-sm font-medium text-gray-700 dark:text-gray-300"
            for="high-school-name"
          >
            School Name
          </label>
          <div class="mt-1">
            <input
              class="h-10 bg-background text-sm ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50 block w-full appearance-none rounded-md border border-gray-300 px-3 py-2 placeholder-gray-400 shadow-sm focus:border-indigo-500 focus:outline-none focus:ring-indigo-500 dark:border-gray-600 dark:bg-gray-800 dark:text-gray-50 dark:placeholder-gray-400"
              id="high-school-name"
              autocomplete="high-school-name"
              required=""
              type="text"
              name="high-school-name"
            />
          </div>
        </div>
        <div>
          <label
            class="peer-disabled:cursor-not-allowed peer-disabled:opacity-70 block text-sm font-medium text-gray-700 dark:text-gray-300"
            for="high-school-stream"
          >
            Stream
          </label>
          <div class="mt-1">
            <input
              class="h-10 bg-background text-sm ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50 block w-full appearance-none rounded-md border border-gray-300 px-3 py-2 placeholder-gray-400 shadow-sm focus:border-indigo-500 focus:outline-none focus:ring-indigo-500 dark:border-gray-600 dark:bg-gray-800 dark:text-gray-50 dark:placeholder-gray-400"
              id="high-school-stream"
              autocomplete="high-school-stream"
              required=""
              type="text"
              name="high-school-stream"
            />
          </div>
        </div>
        <div>
          <label
            class="peer-disabled:cursor-not-allowed peer-disabled:opacity-70 block text-sm font-medium text-gray-700 dark:text-gray-300"
            for="high-school-marks"
          >
            Marks
          </label>
          <div class="mt-1">
            <input
              class="h-10 bg-background text-sm ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50 block w-full appearance-none rounded-md border border-gray-300 px-3 py-2 placeholder-gray-400 shadow-sm focus:border-indigo-500 focus:outline-none focus:ring-indigo-500 dark:border-gray-600 dark:bg-gray-800 dark:text-gray-50 dark:placeholder-gray-400"
              id="high-school-marks"
              autocomplete="high-school-marks"
              required=""
              type="text"
              name="high-school-marks"
            />
          </div>
        </div>
      </div>
      <div>
        <button
          class="items-center whitespace-nowrap ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 h-10 flex w-full justify-center rounded-md border border-transparent bg-indigo-600 py-2 px-4 text-sm font-medium text-white shadow-sm hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 dark:bg-indigo-500 dark:hover:bg-indigo-600 dark:focus:ring-indigo-600"
          type="submit"
        >
          Sign up
        </button>
      </div>
    </form>
  </div>
  <div class="hidden md:block mt-8 lg:mt-0">
    <img
      src="/placeholder.svg"
      width="800"
      height="600"
      alt="Sign up"
      class="mx-auto h-auto max-w-full rounded-lg object-cover lg:mx-0"
      style="aspect-ratio: 800 / 600; object-fit: cover;"
    />
  </div>
</div>
{% endblock %}
